<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chart_div {
            width: 80%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="chart_div"></div>

    <script>
        // Charger la librairie Google Charts
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        async function drawChart() {
            try {
                // Appeler l'API interne Flask pour récupérer les données des commits
                const response = await fetch('/commits-data');
                const commitData = await response.json();

                // Préparer les données pour le graphique
                const data = new google.visualization.DataTable();
                data.addColumn('string', 'Minute');
                data.addColumn('number', 'Nombre de Commits');

                // Ajouter les données des commits au graphique
                for (let minute = 0; minute < 60; minute++) {
                    data.addRow([minute.toString(), commitData[minute] || 0]);
                }

                // Définir les options du graphique
                const options = {
                    title: 'Nombre de Commits par Minute',
                    hAxis: { title: 'Minutes', format: '00' },
                    vAxis: { title: 'Nombre de Commits' },
                    legend: { position: 'none' },
                    bar: { groupWidth: '75%' },
                    colors: ['#6c63ff']
                };

                // Dessiner le graphique dans le div spécifié
                const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            } catch (error) {
                console.error('Erreur lors du chargement des données des commits :', error);
            }
        }
    </script>
</body>
</html>
